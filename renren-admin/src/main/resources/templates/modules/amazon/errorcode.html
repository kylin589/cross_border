<!DOCTYPE html>
<html>
<head>
    <title></title>
		<#include "/header.html">
            <style>
                textarea{
                    border: 1px solid #ccc;
                    border-radius: 4px;
                    width: 370px;
                    height: 200px;
                }
            </style>
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model="q.errorCodeS" @keyup.enter="query" placeholder="错误代码">
            </div>
            <a class="btn add" @click="query">查询</a>
            <a class="btn add" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
            <a class="btn up" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            <a class="btn del" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">错误代码</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="errorCode.errorCode" placeholder="错误代码"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label"></div>
                        <div class="col-sm-10">
                            <!--<input type="text" class="form-control" v-model="errorCode.errorExplanation" placeholder=""/>-->
                            <textarea v-model="errorCode.errorExplanation" ></textarea>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/amazon/errorcode.js?_${.now?long}"></script>
</body>
</html>
