<!DOCTYPE html>
<html>
<head>
    <title></title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("product:templatecategoryfields:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("product:templatecategoryfields:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("product:templatecategoryfields:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">模板id</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="templateCategoryFields.templateId" placeholder="模板id"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">字段名</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="templateCategoryFields.fieldName" placeholder="字段名"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">显示名</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="templateCategoryFields.fieldDisplayName" placeholder="显示名"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">是否自定义（0：可以自己输入，1：不可以自己输入）</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="templateCategoryFields.isCustom" placeholder="是否自定义（0：可以自己输入，1：不可以自己输入）"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/product/templatecategoryfields.js?_${.now?long}"></script>
</body>
</html>
