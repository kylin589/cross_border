<!DOCTYPE html>
<html>
<head>
    <title></title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("product:order:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("product:order:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("product:order:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">亚马逊订单id</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="order.amazonOrderId" placeholder="亚马逊订单id"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">购买日期</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="order.buyDate" placeholder="购买日期"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">amazon订单状态</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="order.amazonOrderState" placeholder="amazon订单状态"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">内部订单标识</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="order.orderStatus" placeholder="内部订单标识"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">店铺名称(店铺+国家）</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="order.shopName" placeholder="店铺名称(店铺+国家）"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">产品sku</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="order.productSku" placeholder="产品sku"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">产品asin码</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="order.productAsin" placeholder="产品asin码"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">订单数量</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="order.orderNumber" placeholder="订单数量"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">订单金额</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="order.orderMoney" placeholder="订单金额"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">Amazon佣金</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="order.amazonCommission" placeholder="Amazon佣金"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">到账金额</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="order.accountMoney" placeholder="到账金额"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">国际运费</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="order.interFreight" placeholder="国际运费"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">平台佣金</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="order.platformCommissions" placeholder="平台佣金"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">利润</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="order.orderProfit" placeholder="利润"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">退货费用</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="order.returnCost" placeholder="退货费用"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/product/order.js?_${.now?long}"></script>
</body>
</html>
