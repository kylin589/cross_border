<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>报告列表</title>
    <#include "/header_kuajing.html">
        <link rel="stylesheet" href="${request.contextPath}/statics/kuajing/css/product/upProduct.css" media="all">
        <style>
            .layui-col-md3{
                width: 20%;
            }
            .xmlDiv{
                display: inline-block;
                width: 180px;
                overflow: hidden;
                text-overflow:ellipsis;
                white-space:nowrap;
                color: #0f6ab4;
                cursor: pointer;
            }
        </style>
        </head>
<body>
<div class="box" id="step">
    <p>
        <span class="layui-breadcrumb" style="visibility: visible;">
          <a href="javascript:window.location.href = document.referrer;">上传产品 / </a>
          <a><cite>报告列表</cite></a>
        </span>
    </p>

    <table>
        <tr>
            <th>id</th>
            <!--<th>图片</th>-->
            <th>上传id</th>
            <th>上传类型</th>
            <th>上传状态</th>
            <th>上传结果</th>
            <th>创建时间</th>
            <!--<th style="text-align: center">操作</th>-->
        </tr>
        <tr v-for = '(item,index) in xmllist'>
            <td>{{ item.id }}</td>
            <!--<td><img :src="item.mainUrl" alt=""></td>-->
            <td>{{ item.uploadId }}</td>
            <td>{{ item.type }}</td>

            <td>
                <!--{{ item.uploadState }}-->
                <!--<span v-if="item.uploadState == 0" class="bule1">等待上传</span>-->
                <!--<span v-if="item.uploadState == 1" class="bule1">正在上传</span>-->
                <!--<span v-if="item.uploadState == 2" class="bule">上传成功</span>-->
                <span v-if="item.state == 3" class="red">上传失败</span>
                <span v-if="item.state == 4" class="org">有警告</span>
            </td>
            <td>
                <div class="xmlDiv" @click="tankXml(item.xml)">{{ item.xml }}</div>

            </td>
            <td>{{ item.creationTime }}</td>

        </tr>
    </table>


    <div id="xmlDiv" style="display: none;padding: 20px 16px">
        {{xml}}
        <!--<h3></h3>-->
    </div>

</div>

<script src="${request.contextPath}/statics/kuajing/js/step/product/xmlListUP.js"></script>
<script src="${request.contextPath}/statics/kuajing/js/step/product/sousuoArea.js"></script>
<!--<script src="${request.contextPath}/statics/kuajing/js/step/product/tuozhaiduoxuan.js"></script>-->
</body>
</html>
