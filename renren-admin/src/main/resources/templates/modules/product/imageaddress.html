<!DOCTYPE html>
<html>
<head>
    <title>产品图片表</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("product:imageaddress:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("product:imageaddress:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("product:imageaddress:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">图片路径</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="imageAddress.imageUrl" placeholder="图片路径"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">关联产品id</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="imageAddress.productId" placeholder="关联产品id"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">软删（1：删除）</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="imageAddress.isDeleted" placeholder="软删（1：删除）"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">创建时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="imageAddress.createTime" placeholder="创建时间"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">创建用户id</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="imageAddress.createUserId" placeholder="创建用户id"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">最后操作时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="imageAddress.lastOperationTime" placeholder="最后操作时间"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">最后操作人id</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="imageAddress.lastOperationUserId" placeholder="最后操作人id"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/product/imageaddress.js?_${.now?long}"></script>
</body>
</html>
