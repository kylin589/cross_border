<!DOCTYPE html>
<html>
<head>
    <title></title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("product:fieldmiddle:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("product:fieldmiddle:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("product:fieldmiddle:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">上传id</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="fieldMiddle.uploadId" placeholder="上传id"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">模板字段id</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="fieldMiddle.fieldId" placeholder="模板字段id"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">字段名称</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="fieldMiddle.fieldName" placeholder="字段名称"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">字段显示名称</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="fieldMiddle.fieldDisplayName" placeholder="字段显示名称"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">字段值</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="fieldMiddle.value" placeholder="字段值"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/product/fieldmiddle.js?_${.now?long}"></script>
</body>
</html>
