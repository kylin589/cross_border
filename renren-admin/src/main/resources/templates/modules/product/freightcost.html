<!DOCTYPE html>
<html>
<head>
    <title>物流成本</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("product:freightcost:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("product:freightcost:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("product:freightcost:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">运费</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="freightCost.freight" placeholder="运费"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">售价</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="freightCost.price" placeholder="售价"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">外币</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="freightCost.foreignCurrency" placeholder="外币"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">优化</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="freightCost.optimization" placeholder="优化"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">最终售价</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="freightCost.finalPrice" placeholder="最终售价"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">利润</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="freightCost.profit" placeholder="利润"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/product/freightcost.js?_${.now?long}"></script>
</body>
</html>
